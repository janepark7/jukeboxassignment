<!DOCTYPE html>
<html>
	<head>
		<title>Jukebox Assignment</title>
		<link rel="stylesheet" type="text/css" href="./css/cssreset.css" />
		<link rel="stylesheet" type="text/css" href="./css/cssfile.css" />
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<!--SoundCloud API-->
		<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
		<script src="./scripts/scripts.js"></script>
	</head>

	<body>
					<h1>Tune In Your Heart Playlist</h1>
		<!--Jukebox buttons and functions-->
			<div class="jukebox">
					<div class="jukebox-songs"></div>
					<img class="jukebox-songs-art" />
					<div class="jukebox-buttons-upload">
						<p>
						Upload Music
						<input type="file" accept="audio/*" multiple/>
					</p>
						<div class="jukebox-buttons-add">
							<p2>
							Search Music
						</p2>
						<input type="text" class="soundcloud-input" placeholder="Insert Soundcloud URL"/>
					</div>
				<br>
					<div class="jukebox-master">
						<div class="jukebox-master-hearts jukebox-buttons-previous"></div>
						<div class="jukebox-master-hearts jukebox-buttons-play"></div>
						<div class="jukebox-master-hearts jukebox-buttons-pause"></div>
						<div class="jukebox-master-hearts jukebox-buttons-stop"></div>
						<div class="jukebox-master-hearts jukebox-buttons-next"></div>
				</div>
			</div>
		</div>
	</body>
</html>
